config:
  credentials:
  - id: upv_im_id
    password_var: IM_PASS
    username_var: IM_USER
  - id: ifca_openstack_id
    password_var: OPENSTACK_PASS
    username_var: OPENSTACK_USER
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: 1.7.0_no_kubectl
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/orviz/IM-sqaaas-test:
      branch: ec3
      repo: https://github.com/orviz/IM-sqaaas-test
environment:
  JPL_DOCKERFORCEBUILD: enabled
sqa_criteria:
  SvcQC.Dep:
    repos:
      github.com/orviz/IM-sqaaas-test ec3_client:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-grey-seahorse.sh
        container: svcqc.dep_hazy-myrtle-capybara
timeout: 1800
