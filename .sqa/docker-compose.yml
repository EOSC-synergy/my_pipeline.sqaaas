services:
  svcqc.dep_sickly-burgundy-axolotl:
    entrypoint:
    - /bin/sleep
    - infinity
    environment:
    - OPENSTACK_USER
    - OPENSTACK_PASS
    - IM_USER
    - IM_PASS
    image: grycap/im-client:ec3
    volumes:
    - source: ./
      target: /etc/ec3/templates
      type: bind
    working_dir: /
version: '3.7'
